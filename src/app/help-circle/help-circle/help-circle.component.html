<div class="menu-contanier">
    <div *ngIf="toggleMenuItems">
        <div *ngFor="let item of items" class="menu-item" [ngClass]=" toggleMenuItems ? 'open' : 'close' ">
            <p class="item-title">{{item.title}}</p>
        </div>
    </div>
    <div (click)="toggleMenuItems=!toggleMenuItems" class="help-circle">
        <img class="img" src="https://img.icons8.com/material-outlined/48/000000/language.png" />
    </div>
</div>
